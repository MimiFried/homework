<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #contactForm {
        margin: 1px ;
        padding: 1em;
      }

      .formGroup {
        margin-bottom: .5em;
      }
      .formGroup label {
        width: 4em;
        display: inline-block;
      }
      .formConfirm, button {
        margin-bottom: .5em;
      }
      .buttons {
        margin-left: 45px;
      }
    </style>
</head>

<body>
  
    <form id="contactForm">
    <div class="formGroup">
        <label for="first">first:</label>
        <input id="first">
    </div>
    <div class="formGroup">
        <label for="last">last:</label>
        <input id="last" required>
    </div>
    <div class="formGroup">
        <label for="address"> address:</label>
        <input id="address" required> 
    </div>
    <div class="formConfirm">
      <input id="confirm" type="checkbox">
      <label for="confirm">Confirm info is correct</label>
        
    </div>
    <div class="buttons">
        <button>submit</button>
     </div>
    </form>

    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="hw64.js"></script>
</body>

</html>
